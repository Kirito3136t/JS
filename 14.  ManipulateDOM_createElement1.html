<!DOCTYPE html> 
<html> 
  
<head> 
    <script> 
        function createparagraph() { 
            var x = document.createElement("p"); 
            var t =  
                document.createTextNode("A senior leader of Bharatiya Janata Party,"); 
            x.appendChild(t); 
            document.body.appendChild(x); 
        } 
    </script> 
</head> 
  
<body> 

   <p> Sushma Swaraj was an Indian politician and a Supreme Court lawyer. </p> 
    <button onclick="createparagraph()">CreateParagraph</button> 
</body> 
  
</html>
