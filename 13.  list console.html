<html>
<body>

<h2>JavaScript Array Sort</h2>

<p>The sort() method sorts an array alphabetically.</p>

<button onclick="myFunction()">Sort Names</button>
<button onclick="myFunction2()">Sort Numbers</button>

<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>
<p id="demo4"></p>
<script>
var fruits = ["Banana", "Orange", "Apple", "Mango"];
document.getElementById("demo").innerHTML = fruits;
var points = [40, 100, 1, 5, 25, 10];
document.getElementById("demo1").innerHTML = points;

function myFunction() {
    fruits.sort();
    document.getElementById("demo2").innerHTML = fruits;
	document.getElementById("demo3").innerHTML = fruits.reverse();
}
function myFunction2() {
    points.sort(
	             
				 function(a, b){console.log("value of a"+a);
				                console.log("value of b"+b);
								console.log("Diff"+(b-a));
              				 return  b - a});
    document.getElementById("demo4").innerHTML = points.reverse();
}
</script>

</body>
</html>
