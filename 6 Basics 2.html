<html>
<head>
<script type="text/javascript">
function temp (form) {
  form.fahrenheit.value = form.celsius.value*1.8+32;
}
</script>
</head>

<body>

<form>
<div align="center">
<center>
<p><input type="text" size="15" name="celsius"> 
<strong>Degrees Celsius </strong> 
<input type="button" value=" = " onclick="temp(this.form)">
<input Type="text" size="15" name="fahrenheit"> <strong>Degrees Fahrenheit</strong> </p>
</center>
</div>

 
</form>

</body>
</html>
